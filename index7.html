<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tags</title>
</head>

<body>
    <form action="response.html" method="get">

        <b>update information</b>
        <p>use the form below to edit your information</p>

        <label for="first name">first name:</label>
        <input type="first name" id="first name" name="first name"> <br>
        <label for="last name">last name:</label>
        <input type="last name" id="last name" name="last name"> <br>
        <label for="favsport">favsport:</label>
        <select name="sport" id="favsport">
            <option value="basketball">basketball</option>
            <option value="cricket">cricket</option>
            <option value="football">footballl</option>
        </select>
        <br>
        <label for="gender">gender:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">male:</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female:</label>
        <input type="radio" name="gender" id="not sure" value="not sure">
        <label for="notsure">notsure:</label>
        <br>
        <label for="state">state resident:</label>
        <select name="state" id="state resident">
            <option value="talangana">telangana</option>
            <option value="karnataka">karnataka</option>
            <option value="maharastra">maharastra</option>
        </select>
        <br>
        <input type="checkbox" name="age" id="age">
        <label for="age">21 or above</label>
        <br>
        <label for="car">car models:</label>

        <input type="checkbox" name="ford" id="ford" value="ford">
        <label for="ford">ford</label>

        <input type="checkbox" name="benz" id="benz">
        <label for="benz">benz</label>

        <input type="checkbox" name="audi" id="audi">
        <label for="audi">audi</label>
        <br>
        <input type="submit" value="save changes">



    </form>
</body>

</html>
